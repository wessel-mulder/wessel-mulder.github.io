<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">work</div>
        <div class="links">info, cv</div>
    </nav>

    <main class="grid-container">
        <section class="column col-left">
            <div class="content-block milk-zine">
                <img src="zine.jpg" alt="Milk Zine">
                <h2>milk 2018</h2>
            </div>
            <div class="content-block pink-box"></div>
        </section>

        <section class="column col-mid">
            <div class="image-wrapper">
                <img src="portrait.jpg" alt="Portrait">
            </div>
            <div class="caption">
                <p>art direction, styling</p>
                <h1>This/That</h1>
            </div>
        </section>

        <section class="column col-right">
            <div class="content-block publications">
                <img src="book.jpg" alt="Book">
                <h2>publications</h2>
            </div>
            <div class="content-block thank-u">
                <img src="underwear.jpg" alt="Thank u next">
            </div>
        </section>
    </main>

</body>
</html>
